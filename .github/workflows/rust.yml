name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - nightly

    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v25
      with:
          nix_path: nixpkgs=channel:nixos-unstable
    - name: Print Rust and Clippy versions
      run: |
        nix-shell --ignore-environment --command "rustc --version"
        nix-shell --ignore-environment --command "cargo clippy --version"
    - name: Lint (rustfmt)
      run: nix-shell --ignore-environment --command "cargo fmt --all --check"
    - name: Lint (clippy)
      run: nix-shell --ignore-environment --command "cargo clippy --all-targets --all-features -- -D warnings"
    - name: Test (cargo)
      run: nix-shell --ignore-environment --command "cargo test"
