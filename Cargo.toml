[package]
name = "robot-rumble"
version = "0.1.0"
edition = "2021"
default-run = "robot-rumble"

[[bin]]
name = "server"
path = "src/server.rs"

[dependencies]
bevy = { version = "0.14", features = ["wayland"] }
bevy-inspector-egui = "0.26"
bevy_asset_loader = { version = "0.21", features = ["2d"] }
bevy_common_assets = { version = "0.11", features = ["ron"] }
leafwing-input-manager = "0.15"
lightyear = { git = "https://github.com/cBournhonesque/lightyear.git", features = ["leafwing"] }
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

